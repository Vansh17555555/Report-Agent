version: '3.8'

services:
  backend:
    build: ./backend
    container_name: rag_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/rag_app.db:/app/rag_app.db
      - ./brain:/app/brain
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    image: node:20-alpine
    container_name: rag_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend

# Note: This composition assumes you have Ollama running on your HOST machine.
# The 'extra_hosts' directive allows the container to talk to localhost:11434.
